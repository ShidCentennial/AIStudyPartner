<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="register-form">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login here</a></p>
      </form>
    </div>
    
    <div class="form-container" id="login-form" style="display:none;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegisterForm()">Register here</a></p>
      </form>
    </div>

    <!-- Dashboard Section for File Upload -->
    <div class="form-container" id="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <form id="fileUploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload File</button>
      </form>
      <div id="uploadStatus"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
